<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Educational Seminar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for this specific page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4a90e2;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 1em;
            resize: none;
        }

        .contact-form button {
            padding: 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #357ab8;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: #4caf50;
            font-size: 1.2em;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px 0;
            background-color: #4a90e2;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="speakers.html">Speakers</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <p class="contact-info">We'd love to hear from you! Please fill out the form below for any inquiries related to the seminar. Our team will get back to you as soon as possible.</p>

        <form class="contact-form" id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <p class="success-message" id="successMessage">Your message has been successfully sent!</p>
    </section>

    <footer>
        <p>&copy; 2024 Educational Seminar. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Display the success message
            document.getElementById('successMessage').style.display = 'block';

            // Optionally, you could clear the form fields after submission
            this.reset();
        });
    </script>

</body>
</html>
